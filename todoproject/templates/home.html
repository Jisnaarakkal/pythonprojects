{% extends 'base.html' %}
{% block content %}
<style>
.banner{
 background-color:yellow;
 width:100%;
 height:100px;
 margin-bottom:50px;
 border: 3px solid green;
}
.banner-text{
 top:50%;
 left:50%;
 text-align:center;
 transform:transform;
 text-color:Green;
}
</style>
<div class="container-fluid">
    <div class="row" >
        <div class="col-md-12">
            <div class="banner" >
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div   class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task name"><br>
                </div>
                <div   class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
                </div>
                <div   class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter date"><br>
                </div>
                <div   class="form-group">
                <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
        </div>


        <div class="col-md-6">
            <h4>Task to be Completed</h4>
                {% for i in task %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    </div>
                </div>
            <br>
                {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
